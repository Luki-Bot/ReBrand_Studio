<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReBrand Studio</title>
  <meta name="description" content="ReBrand Studio â€“ app design and development. A blend of Reiter and Brand." />
  <style>
    :root {
      --bg: #f4f1ec;
      --ink: #1e1b18;
      --accent: #c5652b;
      --muted: #5a524a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 10%, #ffffff 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 30%, #f7e8dc 0%, transparent 55%),
        var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(720px, 92vw);
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      border: 1px solid #e7dfd6;
      border-radius: 24px;
      padding: 40px 36px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(32px, 4vw, 44px);
      letter-spacing: 0.5px;
    }
    .tagline {
      font-size: 18px;
      color: var(--muted);
      margin: 0 0 22px 0;
    }
    .accent {
      color: var(--accent);
      font-weight: 600;
    }
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e0d4c7, transparent);
      margin: 20px 0;
    }
    .meta {
      font-size: 16px;
      line-height: 1.6;
      color: var(--ink);
    }
    .meta strong { font-weight: 600; }
    .pill {
      display: inline-block;
      border: 1px solid #e0d4c7;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 14px;
      color: var(--muted);
      background: #fff8f1;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <main class="card">
    <svg class="logo" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="ReBrand Studio Logo">
      <rect x="8" y="8" width="104" height="104" rx="24" fill="#1E1B18"/>
      <path d="M34 78V42h22.5c8.6 0 14.5 4.7 14.5 12.3 0 6-3.7 10.4-9.4 11.7L78 78h-9.8L53.4 67.1H42.8V78H34zm8.8-17.5h12.1c4.8 0 7.9-2.3 7.9-6.3 0-4-3-6.2-7.9-6.2H42.8v12.5z" fill="#F4F1EC"/>
      <path d="M63 84c9.9 0 18-8.1 18-18h-6.4c0 6.4-5.2 11.6-11.6 11.6-6.4 0-11.6-5.2-11.6-11.6H45C45 75.9 53.1 84 63 84z" fill="#C5652B"/>
    </svg>

    <h1>ReBrand Studio</h1>
    <div class="divider"></div>

    <p class="meta">
      We build inovative apps.
    </p>
    <span class="pill">App Design & Development</span>
  </main>
</body>
</html>
